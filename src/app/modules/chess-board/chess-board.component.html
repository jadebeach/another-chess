<div class="chess-board">
    @for (row of chessBoardView; track $index; let x = $index) {
        <div class="row">
            @for (piece of row; track $index; let y = $index) {
                <div class="square" [ngClass]="{'dark': isSquareDark(x, y), 'light': !isSquareDark(x, y)}">
                    @if (piece) {
                        <img [src]="pieceImagePaths[piece]" [alt]="piece" class="piece">
                    }
                </div>
            }
        </div>
    }
</div>
